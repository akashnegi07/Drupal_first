My_first_module.hero_file:
  path: '/hero-file'
  defaults:
    _controller: '\Drupal\My_first_module\Controller\Hello1Controller::herolist'
    _title: 'Our Super hero list!'
  requirements:
    _permission: 'access content'

My_first_module.custom_file:
  path: '/custom-file'
  defaults:
    _controller: '\Drupal\My_first_module\Controller\CustomController::Customnode'
    _title: 'My new custom node'
  requirements:
    _permission: 'access content'